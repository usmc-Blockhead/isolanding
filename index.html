<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coming Soon to a Browser Near You</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	

	<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js'></script>
	<script type='text/javascript' src='javascripts/jquery.tipsy.js'></script>
	<script type='text/javascript'>
		$(function () {
			$('#tipsy').tipsy({ fade: true, gravity: 's' });
		});
	</script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>

<body>
	<div class="wrapper">
		<img src="images/logo.jpg" class="logo" alt="YourLogo" title="YourLogo" />
		<div class="hr"></div>
		<h1>Coming Soon to a Browser Near You</h1>
		<p>Unfortunately, we are not quite ready yet. <strong> But, you can see our progress below:</strong></p>

		<section class="progress">
			<div class="progress-bar-container" id="tipsy" title="34% Complete">
				<!-- Edit this title for the tooltip pop up -->
				<article class="progress-bar" style="width:34%">34%</article>
				<!-- Edit the width percentage value to indicate progress -->
				<div class="progress-markers">
					<span style="left: 10%;">10%</span>
					<span style="left: 20%;">20%</span>
					<span style="left: 30%;">30%</span>
					<span style="left: 40%;">40%</span>
					<span style="left: 50%;">50%</span>
					<span style="left: 60%;">60%</span>
					<span style="left: 70%;">70%</span>
					<span style="left: 80%;">80%</span>
					<span style="left: 90%;">90%</span>
					<span style="left: 100%;">100%</span>
				</div>
			</div>
			<article class="txt-launch-day-hat"></article>
		</section>

		<div class="hr"></div>
		<section class="mailing-list">
			<h2>Want to be the first to know when we're ready?</h2>
			<form action="https://formsubmit.co/dcooper53@gmail.com" method="POST">
				<input type="text" name="name" placeholder="Name" required />
				<input type="email" name="email" placeholder="Email" required />
				<input type="hidden" name="_template" value="table" />
				<input type="text" message="Message" placeholder="Your Message" required />
				<button type="submit">Send</button>
			</form>
		</section>
		<div class="clear"></div>
		<div class="hr"></div>

		<p class="credit">Template by <a href="http://www.medialoot.com">MediaLoot</a></p>
	</div>
</body>

</html>
